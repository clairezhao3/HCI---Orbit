<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maps Prototype</title>

  <!-- Material Symbols (icon font) -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;600" />

  <!-- (Optional) Carlito + a clean fallback if the font isn't available locally -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Carlito:wght@700&display=swap">

  <style>
    :root{
      --dominant: #182F45;
      --secondary: #415A72;
      --accent-dark: #242629;
      --accent-light: #FFFFFF;
    }

    html, body { height: 100%; margin: 0; background: #0b0f14; }
    body { font-family: "Fustat", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }

    .stage {
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
      box-sizing: border-box;
    }

    /* Phone frame */
    .phone {
      width: 390px;
      height: 844px;
      background: var(--dominant);
      border-radius: 36px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.04);
      overflow: hidden;
      position: relative;
      color: var(--accent-light);
    }

    .safe-top { height: 44px; }

    #root {
      position: absolute;
      inset: 44px 0 0 0; /* below status-bar area */
      display: grid;
      grid-template-rows: 1fr auto; /* content + navbar */
    }

    /* ---- NAVBAR STYLES ---- */
    .tabbar {
      height: 64px;
      background: var(--accent-dark);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      align-items: center;
      border-top: 1px solid rgba(255,255,255,0.06);
    }

    .tab {
      height: 100%;
      display: grid;
      place-items: center;
      position: relative;
      cursor: pointer;
      user-select: none;
    }

    .tab:active { filter: brightness(1.1); }

    .tab .material-symbols-outlined {
      font-variation-settings: "OPSZ" 24, "wght" 400, "GRAD" 0, "FILL" 0;
      font-size: 28px;
      line-height: 1;
      opacity: .85;
      transition: transform .12s ease, opacity .12s ease;
    }

    .tab.active .material-symbols-outlined {
      opacity: 1;
      transform: translateY(-1px);
    }

    .active-indicator {
      position: absolute;
      top: 0;
      width: 36px;
      height: 3px;
      border-radius: 999px;
      background: var(--accent-light);
      opacity: .95;
      display: none;
    }
    .tab.active .active-indicator { display: block; }

    /* Home indicator */
    .home-indicator {
      position: absolute;
      left: 50%;
      bottom: 8px;
      transform: translateX(-50%);
      width: 120px;
      height: 5px;
      background: rgba(255,255,255,0.35);
      border-radius: 999px;
      pointer-events: none;
    }

    /* Content placeholder */
    .screen {
      display: grid;
      place-items: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0));
      color: var(--accent-light);
      text-align: center;
      padding: 16px;
      font-weight: 600; /* Fustat Semibold default for most UI text */
    }

    /* Carlito Bold for section titles */
    .title {
      font-family: "Carlito", "Fustat", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="phone">
      <div class="safe-top"></div>
      <div id="root"></div>
      <div class="home-indicator"></div>
    </div>
  </div>

  <!-- React 18 (UMD) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- App -->
  <script type="text/babel" src="./main.js" data-presets="react,env"></script>
</body>
</html>
