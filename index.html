<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maps Prototype</title>

  <!-- Material Symbols (icons) -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;600" />

  <!-- (Optional) Carlito + a clean fallback if the font isn't available locally -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Carlito:wght@700&display=swap">
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

<style>
    :root{
        --dominant: #182F45;
        --secondary: #415A72;
        --accent-dark: #242629;
        --accent-light: #FFFFFF;
    }

    html, body { height: 100%; margin: 0; background: #0B0F14; }
    body { font-family: "Fustat", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }

    .stage {
        height: 100%;
        display: grid;
        place-items: center;
        padding: 24px;
        box-sizing: border-box;
    }

    /* Phone frame */
    .phone {
        width: 390px;
        height: 844px;
        background: var(--dominant);
        border-radius: 36px;
        box-shadow: 0 20px 60px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.04);
        overflow: hidden;
        position: relative;
        color: var(--accent-light);
    }

    .safe-top { height: 44px; }

    #root {
        position: absolute;
        inset: 44px 0 0 0; /* below status-bar area */
        display: grid;
        grid-template-rows: 1fr auto; /* content + navbar */
    }

    /* ---- NAVBAR STYLES ---- */
    .tabbar-wrapper {
      height: 78px;
      overflow: hidden;
    }

    .tabbar {
      height: 78px;
      background: var(--accent-dark);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      align-items: center;
      border-top: 1px solid rgba(255,255,255,0.06);
      transform: translateY(0);
      transition: transform 0.3s ease, opacity 0.2s ease;
    }

    .tabbar-wrapper.collapsed .tabbar {
      transform: translateY(100%);
      opacity: 0;
      pointer-events: none;
    }

    .tab {
        height: 100%;
        display: grid;
        place-items: center;
        position: relative;
        cursor: pointer;
        user-select: none;
    }

    .tab:active { filter: brightness(1.1); }

    .tab .material-symbols-outlined {
        font-variation-settings: "OPSZ" 24, "wght" 400, "GRAD" 0, "FILL" 0;
        font-size: 40px;
        line-height: 1;
        opacity: .85;
        transition: transform .12s ease, opacity .12s ease;
    }

    .tab.active .material-symbols-outlined {
        opacity: 1;
        transform: translateY(-1px);
    }

    .active-indicator {
        position: absolute;
        top: 0;
        width: 36px;
        height: 3px;
        border-radius: 999px;
        background: var(--accent-light);
        opacity: .95;
        display: none;
    }
    .tab.active .active-indicator { display: block; }

    /* Home indicator */
    .home-indicator {
        position: absolute;
        left: 50%;
        bottom: 8px;
        transform: translateX(-50%);
        width: 120px;
        height: 5px;
        background: rgba(255,255,255,0.35);
        border-radius: 999px;
        pointer-events: none;
    }

    /* Content placeholder */
    .screen {
      display: grid;
      place-items: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0));
      color: var(--accent-light);
      text-align: center;
      padding: 16px;
      font-weight: 600; /* Fustat Semibold default for most UI text */
    }

    .screen-map {
      padding: 0;
      display: flex;
      height: 100%;
      background: var(--dominant);
      text-align: left;
    }

    .screen-places {
      display: block;
      text-align: left;
      padding: 24px;
      height: 100%;
      box-sizing: border-box;
      overflow-y: auto;
      background: rgba(41,78,108,0.95);
    }

    .map-layout {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .map-viewport {
      flex: 1;
      min-height: 0;
      position: relative;
    }

    /* Carlito Bold for section titles */
    .title {
      font-family: "Carlito", "Fustat", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight: 700;
        letter-spacing: 0.2px;
    }

    /* --- MAP (Leaflet) --- */
    .map-leaflet {
      width: 100%;
      height: 100%;
    }

    .map-pin {
      background: #FFFFFF;
      color: #242629;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Carlito", "Fustat", system-ui, sans-serif;
      font-weight: 700;
      box-shadow: 0 6px 14px rgba(0,0,0,.35), 0 0 0 2px rgba(0,0,0,.1) inset;
    }

    .map-pin-count {
      font-size: 15px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .leaflet-control-zoom a {
      background: rgba(12,18,25,0.8);
      color: #fff;
      border: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.35);
    }

    .leaflet-control-attribution {
      background: rgba(12,18,25,0.6);
      color: rgba(255,255,255,0.85);
      font-size: 10px;
      border-radius: 8px 8px 0 0;
      padding: 2px 8px;
    }

    /* Search overlay */
    .search-panel {
      padding: 0 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
      min-height: 76px;
    }

    .search-pill {
      width: 100%;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(41,78,108,0.95);
      color: var(--accent-light);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 28px;
      font-family: "Carlito", "Fustat", system-ui, sans-serif;
      font-weight: 700;
      padding: 16px 18px;
      cursor: pointer;
    }

    .search-pill .material-symbols-outlined {
      font-size: 30px;
      font-weight: 700;
    }

    .search-pill-text {
      font-size: 28px;
      font-family: "Carlito", "Fustat", system-ui, sans-serif;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .search-panel-spacer {
      padding: 0 20px;
      min-height: 76px;
      pointer-events: none;
    }

    .search-card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 0 20px 12px;
      display: flex;
      justify-content: center;
      z-index: 5;
      pointer-events: none;
    }

    .search-card-overlay .search-card {
      pointer-events: auto;
    }

    .search-card {
      width: 100%;
      background: rgba(33,67,95,0.95);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--accent-light);
      padding: 14px 16px 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
    }

    .search-input-row {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
    }

    .search-input-row input {
      flex: 1;
      min-width: 0;
      font-size: 28px;
      font-family: "Carlito", "Fustat", system-ui, sans-serif;
      font-weight: 700;
      background: transparent;
      border: 0;
      color: inherit;
      outline: none;
      letter-spacing: 0.5px;
    }

    .search-input-row input::placeholder {
      font-size: 28px;
      font-family: "Carlito", "Fustat", system-ui, sans-serif;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: rgba(255,255,255,0.85);
    }

    .search-icon {
      font-size: 30px;
      font-weight: 700;
    }

    .search-cancel {
      background: rgba(12,18,25,0.85);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      color: var(--accent-light);
      font-size: 16px;
      font-weight: 600;
      padding: 8px 16px;
      cursor: pointer;
      justify-self: end;
    }

    .divider {
      height: 1px;
      background: rgba(255,255,255,0.25);
      margin: 6px 0 12px;
    }

    .recents-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .link-button {
      background: transparent;
      border: 0;
      color: rgba(255,255,255,0.75);
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }

    .recents-list {
      list-style: none;
      margin: 0 0 12px;
      padding: 0;
    }

    .recents-list li {
      padding: 0;
      font-weight: 500;
    }

    .recent-item {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      background: transparent;
      border: 0;
      color: inherit;
      padding: 8px 0;
      font: inherit;
      text-align: left;
      cursor: pointer;
    }

    .recent-item:focus-visible {
      outline: 2px solid rgba(255,255,255,0.8);
      outline-offset: 2px;
    }

    .recent-text {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 16px;
    }

    .recent-name {
      font-weight: 600;
    }

    .recent-city {
      opacity: 0.85;
    }

    .find-nearby {
      padding-top: 6px;
      border-top: 1px solid rgba(255,255,255,0.15);
    }

    .find-title {
      font-weight: 700;
      margin-bottom: 8px;
    }

    .nearby-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .nearby-chip {
      background: rgba(19,32,44,0.8);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 14px;
      color: var(--accent-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px 6px;
      gap: 4px;
      font-size: 13px;
      font-weight: 600;
    }

    /* Bottom sheet */
    .bottom-sheet {
      position: absolute;
      inset: 0;
      z-index: 1200;
      pointer-events: none;
      display: flex;
      align-items: flex-end;
    }

    .bottom-sheet .sheet-surface {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(33,67,95,0.97);
      border-radius: 28px 28px 0 0;
      padding: 16px 20px 32px;
      box-shadow: 0 -20px 40px rgba(0,0,0,0.45);
      transform: translateY(100%);
      transition: transform 220ms ease;
      max-height: 100%;
      overflow: hidden;
      pointer-events: auto;
    }

    .bottom-sheet.closed .sheet-surface {
      pointer-events: none;
    }

    .bottom-sheet.peek .sheet-surface {
      transform: translateY(calc(100% - 320px));
    }

    .bottom-sheet.full .sheet-surface {
      transform: translateY(0);
      height: 100%;
      overflow-y: auto;
    }

    .bottom-sheet.open {
      pointer-events: auto;
    }

    .sheet-handle {
      display: flex;
      justify-content: center;
      margin-bottom: 14px;
      cursor: grab;
    }

    .sheet-handle span {
      width: 64px;
      height: 5px;
      border-radius: 999px;
      background: rgba(255,255,255,0.8);
    }

    .sheet-header {
      display: flex;
      justify-content: space-between;
      gap: 24px;
      margin-bottom: 16px;
      align-items: flex-start;
    }

    .sheet-header > div:first-child {
      flex: 1;
      max-width: 65%;
    }

    .sheet-title {
      font-size: 24px;
      font-weight: 700;
    }

    .sheet-subtitle {
      font-size: 15px;
      opacity: 0.9;
      margin-top: 4px;
    }

    .sheet-title-divider {
      width: 60px;
      height: 2px;
      background: rgba(255,255,255,0.6);
      margin-top: 10px;
    }

    .sheet-icon-stack {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, auto));
      gap: 10px;
      justify-items: flex-end;
    }

    .icon-btn {
      display: grid;
      place-items: center;
      background: rgba(12,18,25,0.5);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 16px;
      color: var(--accent-light);
      font-size: 11px;
      padding: 10px 14px;
      min-width: 72px;
      gap: 2px;
    }

    .icon-btn span.material-symbols-outlined {
      font-size: 22px;
      margin-bottom: 2px;
    }

    .icon-btn.icon-btn-alert-active {
      background: rgba(12,18,25,0.5);
      border: 1px solid rgba(255,255,255,0.18);
      color: var(--accent-light);
      box-shadow: none;
    }

    .sheet-info {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px;
      margin-bottom: 12px;
    }

    .info-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.75;
    }

    .info-value {
      font-size: 15px;
      font-weight: 600;
    }

    .sheet-address {
      margin-bottom: 16px;
    }

    .sheet-quick-actions {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 8px;
      margin-bottom: 18px;
    }

    .quick-action {
      background: rgba(12,18,25,0.7);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      color: var(--accent-light);
      display: grid;
      place-items: center;
      padding: 10px 4px;
      font-size: 12px;
      gap: 4px;
    }

    .quick-action .material-symbols-outlined {
      font-size: 20px;
    }

    .quick-action:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .sheet-comments-header {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .sheet-comments textarea {
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(12,18,25,0.6);
      color: var(--accent-light);
      padding: 10px;
      font-family: inherit;
      margin-bottom: 14px;
      resize: none;
    }

    .comment-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 12px;
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
    }

    .comment-body {
      margin: 4px 0;
      font-size: 15px;
    }

    .comment-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 13px;
      opacity: 0.85;
    }

    .comment-meta .link-button {
      padding: 0;
      font-size: inherit;
    }

    .places-page {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .places-section {
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 22px;
      overflow: hidden;
      background: rgba(15,30,46,0.9);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .places-heading {
      font-family: "Carlito", "Fustat", system-ui, sans-serif;
      font-size: 28px;
      text-align: center;
      padding: 16px 12px;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      letter-spacing: 0.5px;
    }

    .places-panel {
      padding: 0 12px 16px;
      background: rgba(65,90,114,0.92);
    }

    .places-scroll {
      max-height: 240px;
      min-height: 180px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .places-scroll::-webkit-scrollbar {
      width: 4px;
    }

    .places-scroll::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.35);
      border-radius: 999px;
    }

    .places-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .place-row {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 8px;
      border-bottom: 1px solid rgba(255,255,255,0.12);
    }

    .place-row:last-child {
      border-bottom: 0;
    }

    .place-row-clickable {
      cursor: pointer;
      transition: background 0.15s ease, transform 0.15s ease;
    }

    .place-row-clickable:hover {
      background: rgba(255,255,255,0.05);
    }

    .place-row-clickable:active {
      transform: translateY(1px);
    }

    .place-icon {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      background: rgba(12,18,25,0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .place-icon .material-symbols-outlined {
      font-size: 30px;
    }

    .place-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: #FFFFFF;
      color: #182F45;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      padding: 2px 8px;
      border: 2px solid rgba(0,0,0,0.15);
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .place-row-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .place-row-name {
      font-size: 18px;
      font-weight: 700;
    }

    .place-row-address {
      font-size: 14px;
      opacity: 0.85;
    }

    .nearby-minute-label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 700;
    }

    .nearby-minute-icon {
      font-size: 18px;
      line-height: 1;
    }

    .remove-icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.6);
      background: transparent;
      color: inherit;
      display: grid;
      place-items: center;
      cursor: pointer;
    }

    .remove-icon-btn .material-symbols-outlined {
      font-size: 22px;
    }

    .places-empty {
      padding: 20px 12px;
      text-align: center;
      opacity: 0.85;
    }

    .screen-places.nearby-screen-container {
      padding: 24px;
      background: rgba(41,78,108,0.95);
    }

    .nearby-page {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: transparent;
    }

    .nearby-panel {
      background: rgba(65,90,114,0.92);
    }

    .alerts-panel {
      background: rgba(65,90,114,0.92);
    }

    .nearby-list {
      display: flex;
      flex-direction: column;
    }

    .nearby-row {
      padding: 16px 8px;
    }

    .nearby-icon {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      background: rgba(12,18,25,0.85);
      border: 1px solid rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nearby-icon .material-symbols-outlined {
      font-size: 34px;
    }

    .my-places-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .alerts-screen {
      display: block;
    }

    .alerts-list {
      gap: 12px;
    }

    .alert-card {
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 16px 20px;
      background: rgba(65,90,114,0.95);
      display: flex;
      align-items: center;
      gap: 16px;
      cursor: pointer;
      transition: transform 0.15s ease, border-color 0.15s ease;
    }

    .alert-card:active {
      transform: translateY(1px);
    }

    .alert-info {
      flex: 1;
    }

    .alert-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
    }

    .alert-location {
      font-size: 20px;
      font-weight: 700;
    }

    .alert-timestamp {
      font-size: 14px;
      text-align: right;
      opacity: 0.85;
      display: grid;
      gap: 2px;
    }

    .alert-divider {
      height: 1px;
      background: rgba(255,255,255,0.3);
      margin: 10px 0 14px;
    }

    .alert-body {
      font-size: 16px;
      line-height: 1.35;
    }

    .alert-arrow {
      font-size: 32px;
      opacity: 0.8;
    }

    .place-row-clickable:focus-visible,
    .alert-card:focus-visible {
      outline: 2px solid rgba(255,255,255,0.8);
      outline-offset: 3px;
    }

    /* Comment bubble "pin" */
    .pin {
      position: absolute;
      background: #FFFFFF;
      color: #242629;
      border: 0;
      border-radius: 999px;
      display: grid;
      place-items: center;
      font-family: "Carlito", "Fustat", system-ui, sans-serif;
      font-weight: 700;
      box-shadow: 0 6px 14px rgba(0,0,0,.35), 0 0 0 2px rgba(0,0,0,.1) inset;
      cursor: pointer;
    }
    .pin-count {
      font-size: 15px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .user-location-dot {
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #415A72;
      border: 3px solid #FFFFFF;
      box-shadow: 0 0 10px rgba(77,163,255,0.65);
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .user-location-dot::after {
      content: "";
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      border: 2px solid rgba(77,163,255,0.5);
    }



</style>
</head>
<body>
